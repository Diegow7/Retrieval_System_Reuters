<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Documentos</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Buscador de Documentos</h1>

    <label for="query">Ingrese su consulta:</label>
    <input type="text" id="query" placeholder="Escribe tu consulta aquí">

    <div>
        <input type="radio" id="metodo-tfidf" name="metodo" value="tfidf" checked>
        <label for="metodo-tfidf">TF-IDF</label>
        <input type="radio" id="metodo-w2v" name="metodo" value="w2v">
        <label for="metodo-w2v">Word2Vec</label>
    </div>

    <button id="buscar-btn">Buscar</button>

    <h2>Resultado:</h2>
    <div id="resultado">Aquí aparecerá el documento mejor rankeado</div>
</body>
</html>
